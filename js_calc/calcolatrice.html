<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calc.css">
    <script src="calcolatrice.js"></script>
  </head>
<body>
<div class="calculator">
<h2>CALCULATOR</h2>

<!-- Redesign -->
<div class="container">
  <p id="error"></p>
  <div class="flex">
    <div class = "calcScreen">
      <input type="text" value="" id="screen" disabled/>
    </div>
  </div>
  <div class="flex">
    <div class = "calcButton" onclick="calcolatrice('\u221A')">&radic;</div>
    <div class = "calcButton" onclick="calcolatrice('del')">&#8592;</div>
    <div class = "calcButton" onclick="calcolatrice('^')">^</div>
    <div class = "calcButton" onclick="calcolatrice('/')">/</div>
  </div>
  <div class="flex">
    <div class = "calcButton" onclick="calcolatrice(7)">7</div>
    <div class = "calcButton" onclick="calcolatrice(8)">8</div>
    <div class = "calcButton" onclick="calcolatrice(9)">9</div>
    <div class = "calcButton" onclick="calcolatrice('*')">*</div>
  </div>
  <div class="flex">
    <div class = "calcButton" onclick="calcolatrice(4)">4</div>
    <div class = "calcButton" onclick="calcolatrice(5)">5</div>
    <div class = "calcButton" onclick="calcolatrice(6)">6</div>
    <div class = "calcButton" onclick="calcolatrice('-')">-</div>
  </div>
  <div class="flex">
    <div class = "calcButton" onclick="calcolatrice(1)">1</div>
    <div class = "calcButton" onclick="calcolatrice(2)">2</div>
    <div class = "calcButton" onclick="calcolatrice(3)">3</div>
    <div class = "calcButton" onclick="calcolatrice('+')">+</div>
  </div>
  <div class="flex">
    <div class = "calcButton" onclick="calcolatrice('AC')">AC</div>
    <div class = "calcButton" onclick="calcolatrice(0)">0</div>
    <div class = "calcButton" onclick="calcolatrice('.')">.</div>
    <div class = "calcButton" onclick="calcolatrice('eq')">=</div>
  </div>
</div>
</div>
</body>
</html>
