<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calc.css">
    <script src="calcolatrice.js"></script>
  </head>
<body>
<div class="calculator">
<h2>CALCULATOR</h2>

<!-- display... -->
  <input type="text" value="" id="screen" disabled/>
  <p id="error"></p>

<table>
  <tr>
    <td class = "hidden"></td>
    <td class = "hidden"></td>
    <td class = "hidden"></td>
    <td id="tDiv" onclick="calcolatrice('/')">/</td>
  </tr>
  <tr>
    <td id="t1" onclick="calcolatrice(1)">1</td>
    <td id="t2" onclick="calcolatrice(2)">2</td>
    <td id="t3" onclick="calcolatrice(3)">3</td>
    <td id="tMult" onclick="calcolatrice('*')">*</td>
  </tr>
  <tr>
    <td id="t4" onclick="calcolatrice(4)">4</td>
    <td id="t5" onclick="calcolatrice(5)">5</td>
    <td id="t6" onclick="calcolatrice(6)">6</td>
    <td id="tMinus" onclick="calcolatrice('-')">-</td>
  </tr>
  <tr>
    <td id="t7" onclick="calcolatrice(7)">7</td>
    <td id="t8" onclick="calcolatrice(8)">8</td>
    <td id="t9" onclick="calcolatrice(9)">9</td>
    <td id="tplus" onclick="calcolatrice('+')">+</td>
  </tr>
  <tr>
    <td id="tAC" onclick="calcolatrice('AC')">AC</td>
    <td id="t0" onclick="calcolatrice(0)">0</td>
    <td id="tComma" onclick="calcolatrice('.')">.</td>
    <td id="eq" onclick="calcolatrice('eq')">=</td>
  </tr>
</table>
</div>
</body>
</html>
