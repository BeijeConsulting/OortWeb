<!DOCTYPE html>
<html>
    <head>
        <link href="./css/style.css" rel="stylesheet" />
        <script src="./script/main.js" type="text/javascript"></script>
    </head>
    <body>

        <div class="main-page">

            <h4 class="title">My Fantastic Calculator</h4>

            <div class="display">
                <input class="display-box" id="input-box" type="text" placeholder="0" disabled/>
            </div>

            <div class="keyboard">
                <div class="button" id="all-delete-button" onclick="deleteAll()" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">C</div>
                <div class="button" id="delete-button" onclick="deleteSingleElement()" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')"><=</div>
                <div class="button" id="percentage-button" onclick="inputCommand(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">%</div>
                <div class="button" id="divison-button" onclick="inputCommand(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">/</div>
                <div class="button" id="seven-button" onclick="inputNumber(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">7</div>
                <div class="button" id="eight-button" onclick="inputNumber(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">8</div>
                <div class="button" id="nine-button" onclick="inputNumber(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">9</div>
                <div class="button" id="multiple-button" onclick="inputCommand(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">*</div>
                <div class="button" id="four-button" onclick="inputNumber(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">4</div>
                <div class="button" id="five-button" onclick="inputNumber(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">5</div>
                <div class="button" id="six-button" onclick="inputNumber(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">6</div>
                <div class="button" id="diff-button" onclick="inputCommand(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">-</div>
                <div class="button" id="one-button" onclick="inputNumber(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">1</div>
                <div class="button" id="two-button" onclick="inputNumber(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">2</div>
                <div class="button" id="three-button" onclick="inputNumber(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">3</div>
                <div class="button" id="sum-button" onclick="inputNumber(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">+</div>
                <div class="button" id="fantastic-button" onclick="inputCommand(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">?</div>
                <div class="button" id="zero-button" onclick="inputNumber(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">0</div>
                <div class="button" id="comma-button" onclick="inputNumber(this)" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">,</div>
                <div class="button" id="result-button" onclick="calculate()" onmouseover="changeBackground(this, 'over')" onmouseout="changeBackground(this, 'out')">=</div>
            </div>

        </div>
    </body>
</html>
