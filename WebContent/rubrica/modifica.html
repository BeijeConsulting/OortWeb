<!doctype html>
<html>
	<head>
		<title>MODIFICA CONTATTO</title>
		<style>
		</style>
	</head>
	<body>
		<h2>inserire l'id del contatto che si vuole modificare:</h2><br>
		<form action="../ModificaServlet" method = "get">
			<label for="id">ID:</label>
			<input type="text" id="id" name="id" placeholder="id"><br>
			
			<h3>Lasciare vuoti i campi che non si vuole modificare:</h3><br>
			
			<label for="nome">Nome:</label><br>
			<input type="text" id="nome" name="nome" placeholder="Nome"><br>
			
			<label for="cognome">Cognome:</label><br>
			<input type="text" id="cognome" name="cognome" placeholder="Cognome"><br><br>
			
			<label for="telefono">Telefono:</label><br>
			<input type="text" id="telefono" name="telefono" placeholder="Telefono"><br>
			
			<label for="email">Email:</label><br>
			<input type="text" id="email" name="email" placeholder="Email"><br>
			
			<input type="submit" value="Conferma">
		</form> 
	</body>
</html>
