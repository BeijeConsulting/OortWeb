<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Rubrica - Aggiorna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="..\style\main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8e37b0541.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../media/rubrica.ico"/>
    
</head>
<body>
    <div class="home">
        <a href="../index.html"><i class="fas fa-home"></i></a>
    </div>
    <div class="container">
        <div class = "small-center-container">
            <div class="header">
                <h1><i>Aggiorna Contatto</i></h1>
                <h3>Aggiorna un Contatto della Rubrica</h3>
            </div>
            <div class = "rubrica-form">
                <form action="#">
                    <div class="single-input selector">
                        <label for="contattoSelector">Seleziona un Contatto:</label>
                        <select id="contattoSelector" name="contattoSelector">
                            <option value="1">C1</option>
                            <option value="2">C2</option>
                            <option value="3">C3</option>
                            <option value="4">C4</option>
                        </select>
                    </div>

                    <div class="single-input">
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div class="single-input">
                        <label for="cognome">Cognome: </label>
                        <input type="text" name="cognome" id="cognome">
                    </div>

                    <div class="single-input">
                        <label for="telefono">Telefono: </label>
                        <input type="text" name="telefono" id="telefono">
                    </div>

                    <div class="single-input">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Aggiungi">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
