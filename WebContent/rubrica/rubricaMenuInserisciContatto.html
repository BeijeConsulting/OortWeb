<!DOCTYPE html>
    <html lang="it">
        <head>
            <title>Rubrica - Inserimento contatti</title>
            <meta charset="ISO-8859-1">
            <link rel="stylesheet" href="./css/myCss.css">
        </head>
        <body>
            <div class="titolo">
                Inserimento contatto
            </div>
            <div class="descrizione">
                Inserire i campi del contatto da inserire.
            </div>
            <div class="form borderForm">
                <form id="ricercaContatto" name="ricercaContatto" target="_blank" action="./inserisciContatto" method="POST">
                    <div class="formButtons">
                        <button class="buttonReset" type="reset">Resetta campi</button>
                        <button class="buttonSubmit" type="submit">Inserisci</button>
                    </div>
                    <div class="campi">
                        <label>Cognome:</label><input type="text" name="cognome">
                        <label>Nome:</label><input type="text" name="nome">
                        <label>Telefono:</label><input type="text" name="telefono">
                        <label>Email:</label><input type="text" name="email">
                    </div>
                </form>
            </div>
            <div class="form">
                <form class="gestionePagine" name="gestionePagine">
                    <div class="alignRight">
                        <button class="buttonNavigation" onclick="location.href='./rubricaMenuPrincipale.html'" type="button">Torna indietro</button>
                    </div>
                </form>
            </div>
        </body>
    </html>
