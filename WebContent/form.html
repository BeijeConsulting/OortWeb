<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	</head>
	<body>
	    <header style="margin-left: 2em; display: flex;">
	        <div style="width: 70%;"> 
		        <h1>This is a form.</h1>
		        <aside>You can insert some 'Contatto's in the database.</aside>
	        </div>
	       <div style="width: 30%;"> 
                <form action="/OortWeb/index.html" method="GET" autocomplete="off" style="margin-left: 2em;">
                    <button type="submit" style="float: right;">Go back to Homepage </button>
                </form>
            </div>
	    </header>
	    <div style="margin-left: 5em;">
	        <h2>Here is the form:</h2>
	        <form action="/OortWeb/FormServlet" method="POST" autocomplete="off">
	            <p>Nome:</p>
	            <input type="text" name="nome" value="" placeholder="Mario" autocapitalize="words">
	            <p>Cognome:</p>
	            <input type="text" name="cognome" value="" placeholder="Rossi" autocapitalize="words">
	            <p>Email:</p>
	            <input type="email" name="email" value="" placeholder="mariorossi@email.it">
	            <p>Telefono:</p>
	            <input type="tel" name="telefono" value="" placeholder="3334455666">
	            <input type="submit" value="Invia"  style="display:block; margin-top: 1em;">
	        </form>
	    </div>    
	</body>
</html>
