<!DOCTYPE html>
<html>
	<head>
		<link href="prova.css" rel="stylesheet"/>
		<script src="prova.js"></script>
	</head>
	<body>
		<div class="calculator">
			<h3>CALCULATOR</h3>
			<div id="display"></div>
			<br>
			<table>
			<tr>
				<td id="t1" onclick="num('1')">1</td>
				<td id="t2" onclick="num('2')">2</td>
				<td id="t3" onclick="num('3')">3</td>
				<td id="tplus" onclick="num('+')">+</td>
			</tr>
			<tr>
				<td id="t4" onclick="num('4')">4</td>
				<td id="t5" onclick="num('5')">5</td>
				<td id="t6" onclick="num('6')">6</td>
				<td id="tminus" onclick="num('-')">-</td>
			</tr>
			<tr>
				<td id="t7" onclick="num('7')">7</td>
				<td id="t8" onclick="num('8')">8</td>
				<td id="t9" onclick="num('9')">9</td>
				<td id="tmult" onclick="num('*')">*</td>
			</tr>
			<tr>
				<td id="tAC" onclick="reset()">AC</td>
				<td id="t0" onclick="num(0)">0</td>
				<td id="tComma" onclick="num('.')">,</td>
				<td id="tdivide" onclick="num('/')">/</td>
			</tr>
			</table>
			<div id="submit" onclick="parse()"> = </div>
		</div>
		<!-- FINE CALCOLATRICE TABLE // INIZIO CALCOLATRICE DIV -->
		<div id="tabella">
			<div id="riga1" class="riga">
				<div id="cella1" class="cella" onclick="num('1')">1</div>
				<div id="cella2" class="cella" onclick="num('2')">2</div>
				<div id="cella3" class="cella" onclick="num('3')">3</div>
				<div id="cella4" class="cella" onclick="num('+')">+</div>
			</div>
			<div id="riga2" class="riga">
				<div id="cella5" class="cella" onclick="num('4')">4</div>
				<div id="cella6" class="cella" onclick="num('5')">5</div>
				<div id="cella7" class="cella" onclick="num('6')">6</div>
				<div id="cella8" class="cella" onclick="num('-')">-</div>
			</div>
			<div id="riga3" class="riga">
				<div id="cella9" class="cella" onclick="num('7')">7</div>
				<div id="cella10" class="cella" onclick="num('8')">8</div>
				<div id="cella11" class="cella" onclick="num('9')">9</div>
				<div id="cella12" class="cella" onclick="num('*')">*</div>
			</div>
			<div id="riga4" class="riga">
				<div id="cella13" class="cella" onclick="reset()">C</div>
				<div id="cella14" class="cella" onclick="num('0')">0</div>
				<div id="cella15" class="cella" onclick="num('.')">,</div>
				<div id="cella16" class="cella" onclick="num('/')">/</div>
			</div>
			<div id="riga5" class="riga" onclick="parse()">=</div>
		</div>
	</body>
</html>
